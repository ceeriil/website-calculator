<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon's Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="calculator">
        <div id="result">
          <div id="history">
            <p id="history-value"></p>
          </div>
          <div id="answer">
            <p id="answer-value"></p>
          </div>
        </div>
        <div id="keyboard">
            <div class="keyboard-wrapper">
          <button class="operator" id="clear">AC</button>
          <button class="operator" id="backspace">CE</button>
          <button class="operator" id="percent">%</button>
          <button class="operator" id="divide">&#247</button>
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="operator" id="times">&times;</button>
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="operator" id="minus">-</button>
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="operator" id="add">+</button>
          <button class="empty" id="empty"></button>
          <button class="number" id="0">0</button>
          <button class="empty" id="empty">.</button>
          <button class="operator" id="equals">=</button>
            </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
